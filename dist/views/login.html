 <div class=content>  <form class="form-vertical login-form"> <h3 class=form-title>登录</h3> <div class=control-group>  <label class="control-label visible-ie8 visible-ie9">用户名</label> <div class=controls> <div class="input-icon left"> <i class=icon-user></i> <input class="m-wrap placeholder-no-fix" type=text placeholder=用户名 name=username> </div> </div> </div> <div class=control-group> <label class="control-label visible-ie8 visible-ie9">密码</label> <div class=controls> <div class="input-icon left input-append"> <i class=icon-lock></i> <input class="m-wrap placeholder-no-fix" type=password placeholder=密码 name=password> <span class=add-on><i class=icon-eye-close></i></span> </div> </div> </div> <div class=form-actions> <label class=checkbox> <input type=checkbox name=remember value=1> 记住密码 </label> <button type=submit class="btn btn-block green pull-right"> 登录 <i class="m-icon-swapright m-icon-white"></i> </button> </div> <div class=forget-password> <p> <a href=javascript:; id=forget-password>忘记密码 ?&nbsp;</a> <a href=javascript:; id=register-btn class=pull-right>没有账号 ?&nbsp;</a> </p> </div> </form>   <form class="form-vertical forget-form" action=index.html> <h3>忘记密码 ?</h3> <p>输入你的邮件地址重置你的密码.</p> <div class=control-group> <div class=controls> <div class="input-icon left"> <i class=icon-envelope></i> <input class="m-wrap placeholder-no-fix" type=text placeholder=邮箱地址 name=email> </div> </div> </div> <div class=form-actions> <button type=button id=back-btn class=btn> <i class=m-icon-swapleft></i> 返回登录 </button> <button type=submit class="btn green pull-right"> 提交 <i class="m-icon-swapright m-icon-white"></i> </button> </div> </form>   <form class="form-vertical register-form" action=index.html> <h3>注册</h3> <p>填写个人注册信息:</p> <div class=control-group> <label class="control-label visible-ie8 visible-ie9">用户名</label> <div class=controls> <div class="input-icon left"> <i class=icon-user></i> <input class="m-wrap placeholder-no-fix" type=text placeholder=用户名 name=username> </div> </div> </div> <div class=control-group> <label class="control-label visible-ie8 visible-ie9">密码</label> <div class=controls> <div class="input-icon left"> <i class=icon-lock></i> <input class="m-wrap placeholder-no-fix" type=password id=register_password placeholder=密码 name=password> </div> </div> </div> <div class=control-group> <label class="control-label visible-ie8 visible-ie9">再次输入密码</label> <div class=controls> <div class="input-icon left"> <i class=icon-ok></i> <input class="m-wrap placeholder-no-fix" type=password placeholder=再次输入密码 name=rpassword> </div> </div> </div> <div class=control-group>  <label class="control-label visible-ie8 visible-ie9">邮箱地址</label> <div class=controls> <div class="input-icon left"> <i class=icon-envelope></i> <input class="m-wrap placeholder-no-fix" type=text placeholder=邮箱地址 name=email> </div> </div> </div> <div class=form-actions> <button id=register-back-btn type=button class=btn> <i class=m-icon-swapleft></i> 返回登录 </button> <button type=submit id=register-submit-btn class="btn green pull-right"> 注册 <i class="m-icon-swapright m-icon-white"></i> </button> </div> </form>  </div>
