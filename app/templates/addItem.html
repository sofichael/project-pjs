<div class="modal-header qutation-model-header">
  <h4 class="modal-title blue" style="color:#fff;">报价单</h4>
</div>
<div class="row-fluid">
<div class="modal-body form-horizontal">
    <div class="control-group">
        <label class="control-label">价格：</label>
        <div class="controls">
        <input type="text" class="span6 m-wrap" value="" ng-model="quote.price">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">级别：</label>
        <div class="controls">
          <label class="radio" ng-click="level('option1')">
          <div class="radio"><span ng-class="{'checked':quote.option1 === 'option1'}"><input type="radio" name="optionsRadios1" value="option1"></span></div>
          原厂件
          </label>
          <label class="radio" ng-click="level('option2')">
          <div class="radio"><span ng-class="{'checked':quote.option1 === 'option2'}"><input type="radio" name="optionsRadios1" value="option2"></span></div>
          品牌件
          </label>
          <label class="radio" ng-click="level('option3')">
          <div class="radio"><span ng-class="{'checked':quote.option1 === 'option3'}"><input type="radio" name="optionsRadios1" value="option2"></span></div>
          拆车件
          </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">质保：</label>
        <div class="controls">
          <label class="radio" ng-click="quality('option1')">
          <div class="radio"><span ng-class="{'checked':quote.option2 === 'option1'}"><input type="radio" name="optionsRadios2" value="option1"></span></div>
          无质保
          </label>
          <label class="radio" ng-click="quality('option2')">
          <div class="radio"><span ng-class="{'checked':quote.option2 === 'option2'}"><input type="radio" name="optionsRadios2" value="option2"></span></div>
          一个月
          </label>
          <label class="radio" ng-click="quality('option3')">
          <div class="radio"><span ng-class="{'checked':quote.option2 === 'option3'}"><input type="radio" name="optionsRadios2" value="option2"></span></div>
          三个月
          </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">到货：</label>
        <div class="controls">
          <label class="radio" ng-click="arrival('option1')">
          <div class="radio"><span ng-class="{'checked':quote.option3 === 'option1'}"><input type="radio" name="optionsRadios3" value="option1"></span></div>
          现货
          </label>
          <label class="radio" ng-click="arrival('option2')">
          <div class="radio"><span ng-class="{'checked':quote.option3 === 'option2'}"><input type="radio" name="optionsRadios3" value="option2" checked=""></span></div>
          一天
          </label>
          <label class="radio" ng-click="arrival('option3')">
          <div class="radio"><span ng-class="{'checked':quote.option3 === 'option3'}"><input type="radio" name="optionsRadios3" value="option2"></span></div>
          两天
          </label>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">品牌：</label>
        <div class="controls">
        <input type="text" class="span6 m-wrap" style="margin: 0 auto;" data-provide="typeahead" data-items="4" data-source="[&quot;宝马&quot;,&quot;丰田&quot;,&quot;大众&quot;,&quot;奔驰&quot;,&quot;雪铁龙&quot;,&quot;奥迪&quot;,&quot;本田&quot;,&quot;比亚迪&quot;,&quot;福特&quot;,&quot;Georgia&quot;,&quot;Hawaii&quot;,&quot;Idaho&quot;,&quot;Illinois&quot;,&quot;Indiana&quot;,&quot;Iowa&quot;,&quot;Kansas&quot;,&quot;Kentucky&quot;,&quot;Louisiana&quot;,&quot;Maine&quot;,&quot;Maryland&quot;,&quot;Massachusetts&quot;,&quot;Michigan&quot;,&quot;Minnesota&quot;,&quot;Mississippi&quot;,&quot;Missouri&quot;,&quot;Montana&quot;,&quot;Nebraska&quot;,&quot;Nevada&quot;,&quot;New Hampshire&quot;,&quot;New Jersey&quot;,&quot;New Mexico&quot;,&quot;New York&quot;,&quot;North Dakota&quot;,&quot;North Carolina&quot;,&quot;Ohio&quot;,&quot;Oklahoma&quot;,&quot;Oregon&quot;,&quot;Pennsylvania&quot;,&quot;Rhode Island&quot;,&quot;South Carolina&quot;,&quot;South Dakota&quot;,&quot;Tennessee&quot;,&quot;Texas&quot;,&quot;Utah&quot;,&quot;Vermont&quot;,&quot;Virginia&quot;,&quot;Washington&quot;,&quot;West Virginia&quot;,&quot;Wisconsin&quot;,&quot;Wyoming&quot;]" />
        </div>
    </div>
    <div class="control-group">
        <label class="control-label">单位：</label>
        <div class="controls">
        <select class="span6 m-wrap" data-placeholder="" tabindex="1">
            <option value="Category0">个</option>
            <option value="Category1">桶</option>
            <option value="Category2">条</option>
          </select>
        </div>
    </div>
    <div class="control-group">
      <label class="control-label">备注：</label>
      <div class="controls">
        <textarea class="span9 m-wrap" rows="2"></textarea>
      </div>
    </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">取消 <i class="icon-remove icon-white"></i></button>
  <button class="btn green" ng-click="add(quote)">确认 <i class="icon-ok m-icon-white"></i></button>
</div>
