<!-- allocateRole dialog -->

<div class="modal-header">
  <h3 class="modal-title"><i class="icon-exclamation-sign"></i>  请使用邀请码</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
  <div class="control-group">
    <label class="control-label">输入邀请码</label>
    <div class="controls">
      <input type="text" class="span3" ng-model="obj.inviteCode"/>
    </div>
    <p class="red">{{inviteCodeMsg}}</p>
  </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" ng-click="!obj.btn && validate()" class="btn green" ng-class="{'disabled': obj.btn === true}">验证</button>
</div>

</div>
